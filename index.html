}

.search .search-input {
    padding: 0 10px;

}
.search-icon {
    height: 34px;

    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #303030;
    font-size: 10px;
    bottom: 30px;
    position: relative;
    border-radius: 5px
}

.search-icon:hover {
    color: #fff !important
